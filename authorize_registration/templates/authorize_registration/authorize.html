{% extends 'main.html' %}
{% load staticfiles %}
{% block login %}
 <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form action="{% url 'authorize_registration:authorize' %}" id="login" method="post">
                        {% csrf_token %}

                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">

                    <div >
                        <button class="btn btn-secondary " type="submit" >log ip</button>
                         <a href="{% url 'authorize_registration:registration' %}" class="btn btn-secondary " >log up</a>
                    </div>

                    <div id="error"></div>
                    </form>


                </div>
            </div>
        </div>
</div>
    <script type="text/javascript" src="{% static 'authorize_registration/authorize_registration_ajax.js' %}"></script>
{% endblock %}
